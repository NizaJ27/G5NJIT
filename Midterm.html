<!DOCTYPE html>
<html>
    <head>
        <center>
            <title>
                Contact
            </title>

            <link rel="stylesheet" href="Midterm.css">
        </center>
    </head>

    <body style="background-color: #ff652f;">

        <center >
            <h2>Contact Us</h2>
        </center>

        <div class="title">
            <h3>First Name</h3>
        </div>
        <form>
            <input type="text" placeholder="First Name">
        </form>

        <br>

        <div class="title">
            <h3>Last Name</h3>
        </div>
        <form>
            <input type="text" placeholder="Last Name">
        </form>

        <br>

        <div class="title">
            <h3>Student ID #</h3>
        </div>
        <form>
            <input type="text" placeholder="SID #">
        </form>

        <br>

        <div class="title">
            <h3>Email Adress</h3>
        </div>
        <form>
            <input type="text" placeholder="Email Address">
        </form>

        <br>

        <div class="title">
            <h3>Which department(s) are you having isssues with?</h3>
        </div>
        <form>
            <input type="radio" placeholder="department"> Health Services 
            <input type="radio" placeholder="department"> Financial Aid Office 
            <input type="radio" placeholder="department"> Admissions Office
        </form>
        
        <br>

        <div>
            <center>
                <button id="button">
                    <h3>Submit</h3>
                </button>
            </center>
        </div>
    </body>
</html>
